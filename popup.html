<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adistop</title>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <h1>Adistop</h1>
        <div>
            <form id="activateForm">
                <label for="fname">Website to block:</label>
                <input type="text" id="fname" name="fname" placeholder="example.com">
                <button type="submit">Block Site</button>
            </form>
        </div>
        <div>
            <form id="deactivateForm">
                <label for="lname">Website to unblock:</label>
                <input type="text" id="lname" name="lname" placeholder="example.com">
                <button type="submit">Unblock Site</button>
                <p class="info">Sites unblock 1 hour after request</p>
            </form>
        </div>
        <div>
            <label>API Key:</label>
            <input type="password" id="api-key" placeholder="Enter your API key">
            <button id="save-key">Save</button>
        </div>
        <script src="popup.js"></script>
    </body>   
</html>
